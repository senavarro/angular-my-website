<div class="container">
    <h2>{{title}}</h2>
<!--  -->
<!--  -->
    <div class="message success" *ngIf="status == 'success'">
        The project has been created succesfully. <a href="#">See it here.</a>
    </div>
    <div class="message failed" *ngIf="status == 'failed'" >
            Error. Project couldn't be created.
        </div>

    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
            <span class="form_error" *ngIf="name.touched && !name.valid">Name field can't be empty</span>
        </p>
        <p>
            <label for="description">Description</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
            <span class="form_error" *ngIf="description.touched && !description.valid">Description field can't be empty</span>
        </p>
        <p>
            <label for="category">Category</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
            <span class="form_error" *ngIf="category.touched && !category.valid">Category field can't be empty</span>
        </p>
        <p>
            <label for="year">Year</label>
            <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year">
        </p>
        <p>
            <label for="langs">Languages</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
            <span class="form_error" *ngIf="langs.touched && !langs.valid">Languages field can't be empty</span>
        </p>
        <p>
            <label for="image">Project's image</label>
            <input type="file" name="image" placeholder="upload image" (change)="fileChangeEvent($event)">
        </p>

        <input type="submit" value="Submit" [disabled]="!projectForm.form.valid">
            

    </form>
</div>
